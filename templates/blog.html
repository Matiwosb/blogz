{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>

    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}

    {% for post in posts %}

    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <p><small>written by <a href="/blog?user={{post.owner_id}}">{{post.owner.username}}</a>on {{post.pub_date}}</small></p>
    <hr>
    {% endfor %}
    {% endif %}
{% endblock %}
